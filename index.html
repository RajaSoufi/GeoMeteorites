                <div>

            <div id="messages"></div>
            <div id='main'>
                <div id='mapArea'></div>
                <div id="statistics">

                        <li><a data-toggle="tab" href="#menu1">Mass distribution</a></li>
                        <li><a data-toggle="tab" href="#menu2">Meteorites classes</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="menu1" class="tab-pane fade">
                            <h3>Mass distribution</h3>
                            <svg width="250" height="350" id='massdistrib'></svg>
                        </div>
                        <div id="menu2" class="tab-pane fade">
