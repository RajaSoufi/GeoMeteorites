<!DOCTYPE html>
<html>
    <head>
        <title>Projet: GeoMeteorites</title>
        <meta charset='UTF-8'/>

        <!-- Stylesheets -->

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Local CSS -->
        <link rel="stylesheet" href="css/main.css" />

        <!-- Scripts -->

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <!-- Bootstrap typeahead plugin -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js" defer></script>

        <!-- D3 -->
        <script src="https://d3js.org/d3.v4.min.js" defer></script>

        <!-- TopoJSON -->
        <script src="https://d3js.org/topojson.v1.min.js" defer></script>

        <!-- THREE -->
        <script src="https://threejs.org/build/three.min.js" defer></script>

        <!-- Local scripts -->
         <script src='constants.js' defer></script>
         <script src='utils.js' defer></script>
         <script src='interface/autocompletion.js' defer></script>
         <script src='viz/brush.js' defer></script>
         <script src='viz/camera.js' defer></script>
         <script src='viz/globe.js' defer></script>
         <script src='viz/main.js' defer></script>
         <script src='viz/meteorites.js' defer></script>
    </head>
    <body>

        <header id="top">
            <h1>GeoMeteorites</h1>
        </header>
        <article>
            <dialog open>
                <div>
                    <header>Map</header>
                    <p>Mode:
                    <select id="mapMode">

                        <option value="3d">3d</option>
                        <option value="mercator">Mercator</option>

                    </select></p>
                </div>
                <div>
                    <header>Country</header>
                    <p><input type="text" id="country" placeHolder="Australia" /></p>
                </div>
                <div>
                    <header>Meteorites</header>
                    <p>mass range: <input type="text" id="minMass" value="0" />
                    <input type="text" id="maxMass" value="10000" /></p>
                </div>
                <div>
                    <header>Speed</header>
                    <p>
                        <input type="range" id="speedFactor" list="tickmarks">
                        <datalist id="tickmarks">
                            <option value="0">
                            <option value="10">
                            <option value="20">
                            <option value="30">
                            <option value="40">
                            <option value="50">
                            <option value="60">
                            <option value="70">
                            <option value="80">
                            <option value="90">
                            <option value="100">
                        </datalist>
                    </p>
                </div>
                <button id="startButton">Start Animation</button>
            </dialog>
            <div id="main">
                <div id="mapArea"></div>
                <svg id="timeline"></svg>
            </div>
        </article>
        <style media="screen"></style>
    </body>
</html>
